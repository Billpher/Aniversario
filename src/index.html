<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallowen Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <p class="hero__texto">
                Venham se divertir bastante em nossa festa de Dark Halloween falta apenas
            </p>
            <p class="hero__contador">
                <span id="contador">26/10/2024</span>
            </p>
        </div>
    </header>
    <section class="evento evento--info">
        <div class="container">
            <div class="evento__info">
                <h1>Informações do Evento</h1>
                <b>Valor:</b>
                <p>R$ 25,00 reais</p>
                <b>Local:</b>
                <p>A definir</p>
                <b>Começo da Festa:</b>
                <p>26/10/2024 ás 20:00</p>
            </div>
            <img class="evento__image-mapa" src="./images/mapa.png" alt="mapa">
        </div>
    </section>
    <section class="evento evento--permitido evento--invertido">
        <div class="container">
            <div class="evento__permitido">
                <h1>Evento Open Cooler</h1>
                <p>Traga sua bebida para se divertir !!!</p>
            </div>
            <img class="evento__image-mapa" src="./images/bebidas.png" alt="mapa">
        </div>
    </section>
    <section class="evento evento--grupo">
        <div class="container container--Buttom">
            <div class="evento__grupo">
                <a href="#">Entre no nosso Grupo da Festa!!!</a>
            </div>
        </div>
    </section>
    <script src="./scripts/main.js"></script>
</body>
</html>
